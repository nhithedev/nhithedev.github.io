<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="-25 -25 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      circle {
        cursor: pointer;
        transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        transform-origin: center;
      }
      
      circle:hover {
        transform: scale(1.3);
      }
      
      .shape {
        fill: #ff6b6b;
        stroke: #c92a2a;
        stroke-width: 2;
      }
    </style>
  </defs>
  
  <circle class="shape" cx="50" cy="50" r="50"/>
</svg>

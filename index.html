<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>nhithedev.github.io</title>
    <meta name="description" content="GitHub Pages site displaying shape.svg" />
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .wrap { text-align: center; padding: 2rem; }
      img, object, svg { max-width: min(90vw, 900px); height: auto; }
      footer { margin-top: 1rem; font-size: 0.9rem; opacity: 0.8; }
      a { color: inherit; }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Shape</h1>
      <p>
        <!-- Inline SVG so hover/transition animations work (img would sandbox DOM) -->
        <?xml version="1.0" encoding="UTF-8"?>
        <svg width="200" height="200" viewBox="-25 -25 150 150" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title-desc">
          <title id="title-desc">Decorative animated shape</title>
          <defs>
            <style>
              circle {
                cursor: pointer;
                transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                transform-origin: center;
              }
              
              circle:hover {
                transform: scale(1.3);
              }
              
              .shape {
                fill: #ff6b6b;
                stroke: #c92a2a;
                stroke-width: 2;
              }
            </style>
          </defs>
          
          <circle class="shape" cx="50" cy="50" r="50"/>
        </svg>
      </p>
      <footer>
        Source: <a href="assets/shape.svg">assets/shape.svg</a>
      </footer>
    </main>
  </body>
</html>
